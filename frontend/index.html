<!DOCTYPE HTML>
<html>
  <head>
    <script type="application/javascript" src="./vue.js"></script>
    <script type="application/javascript" src="./vanilla.js"></script>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body>

    <div id="app">
      <table>
        <tr>
          <td><choices-list :choices="choices"></choices-list></td>
          <td>
            <choice-info :choice="choice.theChoice"
                         :options="choice.theOptions"
                         :decision="choice.theDecision"></choice-info>
          </td>
        </tr>
      </table>
    </div>

    <script type="text/x-template" id="choices-list">
      <div>
        <h2>Choices</h2>
        <ul>
          <li v-for="choice in choices">
            <choice-item :choice="choice"></choice-item>
          </li>
        </ul>
      </div>
    </script>

    <script type="text/x-template" id="choice-item">
      <div @click="clickChoice"> <strong>{{choice.choiceName}}</strong> </div>
    </script>

    <script type="text/x-template" id="choice-info">
      <div>
        <h2>{{choice.choiceName}} - {{choice.choiceDate}}</h2>
        <h3>Options</h3>
        <ul>
          <li v-for="option in options">{{option.optionName}}</li>
        </ul>
        <h3>Decision</h3>
        <p>{{decision.decision.optionName}}</p>
      </div>
    </script>

    <script>
      initialChoices = [];
      initialChoice = [];

      function comp(name, props) {
        props.template = '#' + name;
        Vue.component(name, props);
      }

      function getChoice() {
        getChoicesByChoiceId(this.choice.choiceId, function(x){
          app.choice = x;
        })
      }

      comp('choices-list', { props:['choices'] });
      comp('choice-item',  { props:['choice'], methods: { clickChoice: getChoice } });
      comp('choice-info',  { props:['choice', 'options', 'decision'] });

      var app = new Vue({
        el: '#app',
        data: { choices: initialChoices, choice: initialChoice }
      })

      getChoices(function(cs){
        app.choices = cs;
      })

    </script>
  </body>
</html>
