<!DOCTYPE HTML>
<html>
  <head>
    <script type="application/javascript" src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <div id="app2">
      <span v-bind:title="message">
        Hover over here to see a title referencing page load date!!
        {{ message }}
        <p v-if="message">
          <strong>LOL</strong>
        </p>
      </span>
    </div>
    <div id="app4">
      <ol>
        <li v-for="todo in todos">{{todo.text}}</li>
      </ol>
    </div>
    <div id="app5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">Reverse Message</button>
    </div>
    <div id="app6">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        }
      })
      var app2 = new Vue({
        el: '#app2',
        data: {
          message: 'Date Loaded = ' + new Date()
        }
      })
      var app4 = new Vue({
        el: '#app4',
        data: {
          todos: [
            {text: "lol"} ,{text: "lol2"} ,{text: "lol2"} ,{text: "lol2"}
            ,{text: "lol2"} ,{text: "lol2"}
          ]
        }
      })
      var app5 = new Vue({
        el: '#app5',
        data: { message: 'Hello Vue.js!' },
        methods: {
          reverseMessage: function () {
            this.message = this.message.split('').reverse().join('')
          }
        }
      })
      var app6 = new Vue({
        el: '#app6',
        data: {
          message: 'Hello Vue!'
        }
      })
    </script>
  </body>
</html>
